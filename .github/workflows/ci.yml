name: CI / Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Verify project structure
        run: |
          if [ ! -d db ] && [ ! -f *.ts ]; then
            echo "Creating db folder with sample file"
            mkdir db
            touch db/index.ts
            echo "console.log('Hello from multi.dbx');" > db/index.ts
          elif [ -d db ] && [ ! -f db/*.ts ]; then
            echo "Creating sample TypeScript file in db folder"
            touch db/index.ts
            echo "console.log('Hello from multi.dbx');" > db/index.ts
          fi
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build package
        run: npm run build
        
      - name: Verify build output
        run: |
          ls -la dist/
          [ -f dist/index.js ] || exit 1
          [ -f dist/index.d.ts ] || exit 1